spring:
  datasource:
    url: jdbc:h2:mem:asisdb;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  spring:
    h2:
      console:
        enabled: true
        path: /h2-console

